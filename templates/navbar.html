{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow p-2">
  <div class="container-fluid">

    <!-- Logo -->
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'images/logo.svg' %}" alt="Car Showroom Logo" width="130">
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

      <!-- LEFT MENU -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'home' %}">Home</a>
        </li>

        <!-- Admin only -->
        {% if user.is_superuser %}
        <li class="nav-item">
          <a class="nav-link text-primary fw-semibold" href="{% url 'add_cars' %}">
            <i class="bi bi-plus-circle"></i> Add Car
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary fw-semibold" href="{% url 'add_brands' %}">
            <i class="bi bi-tags"></i> Add Brands
          </a>
        </li>
        {% endif %}
      </ul>

      <!-- RIGHT MENU -->
      <div class="d-flex align-items-center ms-auto gap-3">

        <!-- Search (UI only for now) -->
        <form class="d-flex position-relative">
          <input class="form-control ps-5 rounded-pill search-input"
                 type="search" placeholder="Search cars...">
          <span class="position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary">
            <i class="bi bi-search"></i>
          </span>
        </form>

        {% if user.is_authenticated %}
        <!-- Profile Dropdown -->
        <div class="dropdown">
          <button class="btn p-0 border-0 bg-transparent dropdown-toggle"
                  type="button" data-bs-toggle="dropdown">
            <img src="{% static 'images/admin4.png' %}" alt="Profile" height="28">
          </button>

          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li class="dropdown-header text-center fw-bold">
              {{ user.username }}
              {% if user.is_superuser %}
              <span class="badge bg-danger ms-1">Admin</span>
              {% endif %}
            </li>
            <li><hr class="dropdown-divider"></li>

            <li>
              <a class="dropdown-item" href="{% url 'profile' %}">
                <i class="bi bi-person me-2"></i> Profile
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'privacy_settings' %}">
                <i class="bi bi-shield-lock me-2"></i> Privacy Settings
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
              </a>
            </li>
          </ul>
        </div>
        {% else %}
        <!-- Login / Signup -->
        <a href="{% url 'login' %}" class="btn btn-outline-primary rounded-pill">
          Login
        </a>
        <a href="{% url 'signup' %}" class="btn btn-primary rounded-pill">
          Sign Up
        </a>
        {% endif %}

      </div>
    </div>
  </div>
</nav>
