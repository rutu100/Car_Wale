{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container-fluid">

    <!-- LOGO -->
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <img src="{% static 'images/logo.svg' %}" alt="Car Hub Logo" width="130">
    </a>

    <!-- TOGGLER -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- NAVBAR CONTENT -->
    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- LEFT MENU -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link fw-semibold" href="{% url 'home' %}">
            Home
          </a>
        </li>

        {% if user.is_superuser %}
        <li class="nav-item">
          <a class="nav-link text-primary fw-semibold" href="{% url 'add_cars' %}">
            <i class="bi bi-plus-circle"></i> Add Car
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary fw-semibold" href="{% url 'add_brands' %}">
            <i class="bi bi-tags"></i> Add Brands
          </a>
        </li>
        {% endif %}
      </ul>

      <!-- RIGHT MENU -->
      <div class="d-flex align-items-center gap-3">

        <!-- ðŸ” SEARCH (CONNECTED) -->
        <form method="get" action="{% url 'home' %}" class="position-relative">
          <input class="form-control ps-5 rounded-pill"
                 type="search"
                 name="search"
                 placeholder="Search cars...">
          <span class="position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary">
            <i class="bi bi-search"></i>
          </span>
        </form>

        {% if user.is_authenticated %}

        <!-- â¤ï¸ WISHLIST -->
        <a href="{% url 'wishlist' %}" class="btn position-relative p-0 border-0 bg-transparent">
          <i class="bi bi-heart-fill text-danger fs-5"></i>
        </a>

        <!-- PROFILE DROPDOWN -->
        <div class="dropdown">
          <button class="btn p-0 border-0 bg-transparent dropdown-toggle"
                  type="button" data-bs-toggle="dropdown">
            <img src="{% static 'images/admin4.png' %}" alt="Profile" height="28">
          </button>

          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li class="dropdown-header text-center fw-bold">
              {{ user.username }}
              {% if user.is_superuser %}
              <span class="badge bg-danger ms-1">Admin</span>
              {% endif %}
            </li>
            <li><hr class="dropdown-divider"></li>

            <li>
              <a class="dropdown-item" href="{% url 'profile' %}">
                <i class="bi bi-person me-2"></i> Profile
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'privacy_settings' %}">
                <i class="bi bi-shield-lock me-2"></i> Privacy Settings
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
              </a>
            </li>
          </ul>
        </div>

        {% else %}
        <!-- LOGIN / SIGNUP -->
        <a href="{% url 'login' %}" class="btn btn-outline-primary rounded-pill">
          Login
        </a>
        <a href="{% url 'signup' %}" class="btn btn-primary rounded-pill">
          Sign Up
        </a>
        {% endif %}

      </div>
    </div>
  </div>
</nav>
