<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO -->
    <meta name="description" content="Car Hub Market - Buy cars at best prices with EMI, wishlist and reviews.">
    <meta name="keywords" content="cars, car showroom, buy car, car hub, emi cars">
    <meta name="author" content="Car Hub Market">

    <title>{% block title %}Car Wale{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Extra CSS (page specific) -->
    {% block extra_css %}{% endblock %}
</head>

<body>

    <!-- ================= NAVBAR ================= -->
    {% include 'navbar.html' %}

    <!-- ================= PAGE CONTENT ================= -->
    <main class="min-vh-100">
        {% block content %}{% endblock %}
    </main>

    <!-- ================= FOOTER ================= -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Extra JS (page specific) -->
    {% block extra_js %}{% endblock %}
    <script src="{% static 'js/live_search.js' %}"></script>


</body>
</html>
